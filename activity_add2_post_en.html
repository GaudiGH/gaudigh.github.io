<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity Maintenance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Ensure content starts from the top */
    height: 100vh;
    background-color: #f5f5f5;
    overflow-y: auto; /* Allow vertical scrolling */
  }
  .container {
    width: 80%;
    padding: 20px;
    background-color: #fff;
    border-radius:5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left; /* Align labels to the left */
    margin-top: 0; /* Ensure container aligns to the top */
  }
  h2 {
    margin-bottom: 20px;
  }
  .step-indicator {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .button-group {
    display: flex;
    justify-content: center; /* Align buttons to the center */
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px; /* Add space between buttons */
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    opacity: 0.8;
  }
  .next-button {
    background-color: #007bff;
    color: white;
  }
  .cancel-button {
    background-color: #ff4500;
    color: white;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    text-align: left; /* Align labels to the left */
  }
  input[type="file"] {
    display: block;
    margin-top: 5px;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    resize: vertical;
  }
  .file-path {
    margin-top: 5px;
  }
  .thumbnail {
    max-width: 100px;
    max-height: 100px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div id="step1" class="container">
   <h2>
   <span>Step 1: Choose Template&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;">Step 2: Fill in Common Activity Parameters&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span>Step 3: Fill in Activity Specific Parameters</span>  
   </h2>
   
    <div>
      <label for="templateSelect">Select Current Language:</label>
      <select id="langSelect" onchange="handleSelectChange()">
	    <option value="activity_add2_post.html">Choose</option>
        <option value="activity_add2_post.html">Simplified Chinese</option>
        <option value="activity_add2_post_zht.html">Traditional Chinese</option>
        <option value="activity_add2_post_en.html">English</option>
      </select>
    </div>
   <form>
    <div class="form-group">
      <label for="activityName">Activity Name:</label>
      <input type="text" id="activityName" name="activityName" placeholder="Enter Activity Name" required>
    </div>
    <div class="form-group">
      <label for="activityTitle">Activity Title:(Mutil-Lang)</label>
      <input type="text" id="activityTitle" name="activityTitle" placeholder="Enter Activity Title">
    </div>
    <div class="form-group">
      <label for="activityStartDate">Activity Start Date:</label>
      <input type="datetime-local" id="activityStartDate" name="activityStartDate" required>
    </div>
    <div class="form-group">
      <label for="activityEndDate">Activity End Date:</label>
      <input type="datetime-local" id="activityEndDate" name="activityEndDate" required>
    </div>
    <div class="form-group">
      <label for="activityStatus">Activity Status:</label>
      <select id="activityStatus" name="activityStatus" required>
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>
    <div class="form-group">
      <label for="isRegistrationRequired">Is Registration Required:</label>
      <select id="isRegistrationRequired" name="isRegistrationRequired" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="registrationStartDate">Registration Start Date:</label>
      <input type="datetime-local" id="registrationStartDate" name="registrationStartDate">
    </div>
    <div class="form-group">
      <label for="registrationEndDate">Registration End Date:</label>
      <input type="datetime-local" id="registrationEndDate" name="registrationEndDate">
    </div>
    <div class="form-group">
      <label for="relatedActivity">Related Activity:</label>
      <select id="activitySelect" name="templateSelect" required>
        <option value="">Please Select Style</option>
        <option value="template1">Wish Pool - Trading Competition</option>
        <option value="template2">Cheer Squad - Trading Competition</option>
	  <option value="template2">Cheer Station - Trading Competition</option>
	  <option value="template2">Cafeteria - Trading Competition</option>
	  <option value="template2">Create Win Big Prize - Trading Competition</option>
    </select>
    </div>
    <div class="form-group">
      <label for="relatedTask">Related Task (Select up to 3):</label>
      <select id="taskSelect" name="templateSelect" required>
        <option value="">Please Select Style</option>
        <option value="template1">Daily Check-in</option>
        <option value="template2">Post Viewing - Daily Task</option>
	  <option value="template2">Posting - Daily Task</option>
	  <option value="template2">Likes - Daily Task</option>
	  <option value="template2">Comments - Daily Task</option>
	  <option value="template2">Posting - Daily Task</option>
	  <option value="template2">Forward News to Community - Daily Task</option>
	  <option value="template2">Post Display - Daily Task</option>
	  </select>
    </div>
    <div class="form-group">
      <label for="activityDescription">Activity Description:(Mutil-Lang)</label>
      <textarea id="activityDescription" name="activityDescription" placeholder="Enter Activity Description"></textarea>
    </div>
    <div class="form-group">
      <label for="activityRules">Activity Rules:(Mutil-Lang)</label>
      <textarea id="activityRules" name="activityRules" placeholder="Enter Activity Rules"></textarea>
    </div>
    <div class="form-group">
      <label for="participationMethod">Participation Method:(Mutil-Lang)</label>
      <textarea id="participationMethod" name="participationMethod" placeholder="Enter Participation Method"></textarea>
    </div>
    <div class="form-group">
      <label for="activityDetails">Activity Details:(Mutil-Lang)</label>
      <textarea id="activityDetails" name="activityDetails" placeholder="Enter Activity Details"></textarea>
    </div>
    <div class="form-group">
      <label for="disclaimer">Disclaimer:(Mutil-Lang)</label>
      <textarea id="disclaimer" name="disclaimer" placeholder="Enter Disclaimer"></textarea>
    </div>

    <div class="button-group">
      <button type="button" class="cancel-button" onclick="window.location.href='activity_add.html'">Previous Step</button>
      <button type="button" class="next-button" onclick="window.location.href='activity_add3_post.html'">Next Step</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('shareImage').addEventListener('change', function(e) {
    var file = e.target.files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('shareImageThumbnail').src = e.target.result;
        document.getElementById('shareImagePath').textContent = file.name;
      }
      reader.readAsDataURL(file);
    }
  });
  
function handleSelectChange() {
  var selectBox = document.getElementById("langSelect");
  var selectedValue = selectBox.options[selectBox.selectedIndex].value;
  window.location.href = selectedValue;
}  
</script>
</body>
</html>

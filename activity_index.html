<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Management</title>
<style>
  body {

    margin: 0;
    padding: 0;
    display: flex;
  }
  .menu {
    width: 200px;
    background-color: #f4f4f4;
    padding: 10px;
    overflow: auto;
  }

    padding: 10px;

  .content {

  }
  .table-container {
    overflow-x: auto;
  }
  table {

    border-collapse: collapse;
  }
  th, td {

    padding: 8px;
    text-align: left;
  }
  .pagination {

  }
  .pagination button {

    margin-right: 5px;
    background-color: #007bff;

    border: none;

  }
  .action-button {

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
  }
  .menu {
    width: 200px;
    background-color: #f4f4f4;
    padding: 10px;
    overflow: auto;
  }
  .menu-item {
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  .menu-item.selected {
    background-color: #ddd;
  }
  .content {
    flex-grow: 1;
    padding: 20px;
    background-color: #fff;
  }
  .table-container {
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  .pagination {
    margin-top: 20px;
    text-align: center;
  }
  .pagination button {
    padding: 5px 10px;
    margin-right: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  .action-button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  cursor: pointer;
  }
  .disable-button {
    background-color: #ff4500;
  }
 .operation-zone {
    margin-top: 20px;
	margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="menu">
  <div class="menu-item">活动中心</div>
    <ul class ="submenu">

			<button class="menu-item " onclick="window.location.href='model_index.html'">模板管理</button>

		</li>

   </div>

</div>

</html>

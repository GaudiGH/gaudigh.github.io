<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活动维护</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* 确保内容从顶部开始 */
    height: 100vh;
    background-color: #f5f5f5;
    overflow-y: auto; /* 允许垂直滚动 */
  }
  .container {
    width: 80%;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left; /* 字段名靠左显示 */
    margin-top: 0; /* 确保容器顶部对齐 */
  }
  h2 {
    margin-bottom: 20px;
  }
  .step-indicator {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .button-group {
    display: flex;
    justify-content: center; /* 按钮居中对齐 */
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px; /* 按钮之间增加间距 */
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    opacity: 0.8;
  }
  .next-button {
    background-color: #007bff;
    color: white;
  }
  .cancel-button {
    background-color: #ff4500;
    color: white;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    text-align: left; /* 字段名靠左显示 */
  }
  input[type="file"] {
    display: block;
    margin-top: 5px;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    resize: vertical;
  }
  .file-path {
    margin-top: 5px;
  }
  .thumbnail {
    max-width: 100px;
    max-height: 100px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div id="step1" class="container">
   <h2>
   <span> 步骤 1: 选择模板&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;">步骤 2: 填写通用活动参数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span> 步骤 3: 填写活动特有参数</span>  
   </h2>
   <form>
    <div class="form-group">
      <label for="activityName">活动名称:</label>
      <input type="text" id="activityName" name="activityName" placeholder="请输入活动名称" required>
    </div>
    <div class="form-group">
      <label for="activityTitle">活动标题:</label>
      <input type="text" id="activityTitle" name="activityTitle" placeholder="请输入活动标题">
    </div>
    <div class="form-group">
      <label for="activityStartDate">活动的开始时间:</label>
      <input type="datetime-local" id="activityStartDate" name="activityStartDate" required>
    </div>
    <div class="form-group">
      <label for="activityEndDate">活动的结束时间:</label>
      <input type="datetime-local" id="activityEndDate" name="activityEndDate" required>
    </div>
    <div class="form-group">
      <label for="activityStatus">活动状态:</label>
      <select id="activityStatus" name="activityStatus" required>
        <option value="enabled">启用</option>
        <option value="disabled">禁用</option>
      </select>
    </div>
    <div class="form-group">
      <label for="isRegistrationRequired">是否报名:</label>
      <select id="isRegistrationRequired" name="isRegistrationRequired" required>
        <option value="yes">是</option>
        <option value="no">否</option>
      </select>
    </div>
    <div class="form-group">
      <label for="registrationStartDate">活动报名开始时间:</label>
      <input type="datetime-local" id="registrationStartDate" name="registrationStartDate">
    </div>
    <div class="form-group">
      <label for="registrationEndDate">活动报名结束时间:</label>
      <input type="datetime-local" id="registrationEndDate" name="registrationEndDate">
    </div>
    <div class="form-group">
      <label for="relatedActivity">关联活动:</label>
      <select id="activitySelect" name="templateSelect" required>
      <option value="">请选择样式</option>
      <option value="template1">许愿池-交易大赛8期</option>
      <option value="template2">比赛拉拉队-交易大赛8期</option>
	  <option value="template2">比赛加油站-交易大赛8期</option>
	  <option value="template2">比赛咖啡厅-交易大赛8期</option>
	  <option value="template2">创造赢大奖-交易大赛8期</option>
    </select>
    </div>
    <div class="form-group">
      <label for="relatedTask">关联任务:(最多选择3个)</label>
      <select id="taskSelect" name="templateSelect" required>
      <option value="">请选择样式</option>
      <option value="template1">每日签到</option>
      <option value="template2">浏览帖子-每日任务</option>
	  <option value="template2">发帖-每日任务</option>
	  <option value="template2">点赞-每日任务</option>
	  <option value="template2">发表评论-每日任务</option>
	  <option value="template2">发帖-每日任务</option>
	  <option value="template2">转发快讯到社区-每日任务</option>
	  <option value="template2">发布晒单-每日任务</option>
	  </select>
    </div>
    <div class="form-group">
      <label for="activityDescription">活动简介:</label>
      <textarea id="activityDescription" name="activityDescription" placeholder="请输入活动简介"></textarea>
    </div>
    <div class="form-group">
      <label for="activityRules">活动规则:</label>
      <textarea id="activityRules" name="activityRules" placeholder="请输入活动规则"></textarea>
    </div>
    <div class="form-group">
      <label for="participationMethod">参赛方式:</label>
      <textarea id="participationMethod" name="participationMethod" placeholder="请输入参赛方式"></textarea>
    </div>
    <div class="form-group">
      <label for="activityDetails">活动详情:</label>
      <textarea id="activityDetails" name="activityDetails" placeholder="请输入活动详情"></textarea>
    </div>
    <div class="form-group">
      <label for="disclaimer">免责声明:</label>
      <textarea id="disclaimer" name="disclaimer" placeholder="请输入免责声明"></textarea>
    </div>

    <div class="button-group">
      <button type="button" class="cancel-button" onclick="window.location.href='activity_add.html'">上一步</button>
      <button type="button" class="next-button" onclick="window.location.href='activity_add3_apply.html'">下一步</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('shareImage').addEventListener('change', function(e) {
    var file = e.target.files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('shareImageThumbnail').src = e.target.result;
        document.getElementById('shareImagePath').textContent = file.name;
      }
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活动维护</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* 确保内容从顶部开始 */
    height: 100vh;
    background-color: #f5f5f5;
    overflow-y: auto; /* 允许垂直滚动 */
  }
  .container {
    width: 80%;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left; /* 字段名靠左显示 */
    margin-top: 0; /* 确保容器顶部对齐 */
  }
  h2 {
    margin-bottom: 20px;
  }
  .step-indicator {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .button-group {
    display: flex;
    justify-content: center; /* 按钮居中对齐 */
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px; /* 按钮之间增加间距 */
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    opacity: 0.8;
  }
  .next-button {
    background-color: #007bff;
    color: white;
  }
  .cancel-button {
    background-color: #ff4500;
    color: white;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    text-align: left; /* 字段名靠左显示 */
  }
  input[type="file"] {
    display: block;
    margin-top: 5px;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    resize: vertical;
  }
  .file-path {
    margin-top: 5px;
  }
  .thumbnail {
    max-width: 100px;
    max-height: 100px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div id="step1" class="container">
   <h2>
   <span> 步骤 1: 选择模板&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span >步骤 2: 填写通用活动参数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;"> 步骤 3: 填写活动特有参数</span>  
   </h2>
   <h3> 
   <span style="color: red;"> 步骤3.1 活动报名页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span >步骤3.2 活动落地页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>  
   <span >步骤3.3 活动结束页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span >步骤3.4 排行榜页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>  
   </h3>
   <form>
    <div class="form-group">
      <label for="activityName">报名页标题:</label>
      <input type="text" id="activityName" name="activityName" placeholder="请输入内容" required>
    </div>
    <div class="form-group">
      <label for="ApplyImage">报名页标题图:</label>
      <input type="file" id="ApplyImage" name="applyImage" accept="image/*">
      <div hidden class="file-path" id="ApplyImagePath" ></div>
      <img class="thumbnail" id="ApplyImageThumbnail">
    </div>	
    <div class="form-group">
      <label for="ApplyBgImage">报名页背景图:</label>
      <input type="file" id="ApplyBgImage" name="applyBgImage" accept="image/*">
      <div class="file-path" id="ApplyBgImagePath"></div>
      <img class="thumbnail" id="ApplyBgImageThumbnail">
    </div>	

    <div class="form-group">
      <label for="relatedActivity">报名页介绍文案</label>
	  <textarea id="applyDetails" name="ApplyDetails" placeholder="报名页标题文案"></textarea>
    </select>
    </div>


    <div class="button-group">
	  <button type="button" class="cancel-button" onclick="window.location.href='activity_add2.html'">上一步</button>	
      <button type="button" class="next-button" onclick="window.location.href='activity_add2.html'">预览</button>
      <button type="button" class="next-button" onclick="window.location.href='activity_add3_progress.html'">下一步</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('ApplyImage').addEventListener('change', function(e) {
    var file = e.target.files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('ApplyImageThumbnail').src = e.target.result;
        //document.getElementById('ApplyImagePath').textContent = file.name;
      }
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>

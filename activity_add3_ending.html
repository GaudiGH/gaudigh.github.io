<head>

<title>活动维护</title>
<style>
  body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	height: 100vh;
	background-color: #f5f5f5;
	overflow-y: auto;
  }
  .container {
	width: 80%;
	max-width: 1200px;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: left;
	margin-top: 0;
  }
  h2 {
	margin-bottom: 20px;
  }
  .step-indicator {
	margin-bottom: 20px;
	font-size: 18px;
	font-weight: bold;
  }
  .button-group {
	display: flex;
	justify-content: center;
	margin-top: 20px;
  }
  button {
	padding: 10px 20px;
	margin: 0 10px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s ease;
  }
  button:hover {
	opacity: 0.8;
  }
  .next-button {
	background-color: #007bff;
	color: white;
  }
  .cancel-button {
	background-color: #ff4500;
	color: white;
  }
  .form-group {
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 20px;
  }
  .form-group label {
	flex: 0 0 30%;
	display: block;
	margin-bottom: 5px;
	text-align: right;
	padding-right: 15px;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
	flex: 1;
	margin-top: 5px;
  }
  .form-group .file-path,
  .form-group .thumbnail {
	flex: 1 0 100%;
	margin-top: 5px;
  }
  .form-group .thumbnail {
	max-width: 100px;
	max-height: 100px;
  }
  .section {
	margin-bottom: 40px;
  }
  table {
	width: 100%;
	border-collapse: collapse;
  }
  th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
  }
  th {
	background-color: #f2f2f2;
  }
  .add-reward, .remove-reward {
	cursor: pointer;
  }

</style>
</head>

<script>
  function updateImagePreview(inputElement, previewElement, pathElement) {
	var file = inputElement.files[0];
	if (file) {
	  var reader = new FileReader();
	  reader.onload = function(e) {
		previewElement.src = e.target.result;
		pathElement.textContent = file.name;
	  }
	  reader.readAsDataURL(file);
	}
  }

  document.getElementById('activityHomeImage').addEventListener('change', function(e) {
	updateImagePreview(this, document.getElementById('activityHomeImageThumbnail'), document.getElementById('activityHomeImagePath'));
  });

  document.getElementById('descriptionBackgroundImage').addEventListener('change', function(e) {
	updateImagePreview(this, document.getElementById('descriptionBackgroundImageThumbnail'), document.getElementById('descriptionBackgroundImagePath'));
  });

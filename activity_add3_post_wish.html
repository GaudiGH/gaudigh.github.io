<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活动维护</title>
<style>
  body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	height: 100vh;
	background-color: #f5f5f5;
	overflow-y: auto;
  }
  .container {
	width: 80%;
	max-width: 1200px;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: left;
	margin-top: 0;
  }
  h2 {
	margin-bottom: 20px;
  }
  .step-indicator {
	margin-bottom: 20px;
	font-size: 18px;
	font-weight: bold;
  }
  .button-group {
	display: flex;
	justify-content: center;
	margin-top: 20px;
  }
  button {
	padding: 10px 20px;
	margin: 0 10px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s ease;
  }
  button:hover {
	opacity: 0.8;
  }
  .next-button {
	background-color: #007bff;
	color: white;
  }
  .cancel-button {
	background-color: #ff4500;
	color: white;
  }
  .form-group {
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 20px;
  }
  .form-group label {
	flex: 0 0 30%;
	display: block;
	margin-bottom: 5px;
	text-align: right;
	padding-right: 15px;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
	flex: 1;
	margin-top: 5px;
  }
  .form-group .file-path,
  .form-group .thumbnail {
	flex: 1 0 100%;
	margin-top: 5px;
  }
  .form-group .thumbnail {
	max-width: 100px;
	max-height: 100px;
  }
  .section {
	margin-bottom: 40px;
  }
  table {
	width: 100%;
	border-collapse: collapse;
  }
  th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
  }
  th {
	background-color: #f2f2f2;
  }
  .add-reward, .remove-reward {
	cursor: pointer;
  }
  .radio-group {
	margin-right: 20px;
  }
  .hidden {
	display: none;
  }  
</style>
</head>
<body>
<div id="step1" class="container">
   <h2>
   <span> 步骤 1: 选择模板&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span >步骤 2: 填写通用活动参数&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;"> 步骤 3: 填写活动特有参数</span>  
   </h2>
   <h3> 
   <span > 步骤3.1 页面配置 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;">步骤3.2 业务规则参数 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>  
   </h3>   
   <form>

		
	<div>

	<!-- 方式 -->
	<div class="section">
	  <h3>方式</h3>
	  <div class="form-group">
		<div class="radio-group">
		  <input type="radio" id="topicPosting" name="method" value="话题发帖" checked>
		  <label for="topicPosting">话题发帖</label>
		</div>
		<div class="radio-group">
		  <input type="radio" id="officialPostId" name="method" value="官方活动帖子id">
		  <label for="officialPostId">官方活动帖子id</label>
		</div>
	  </div>
	</div>	
	<!-- 选择话题 -->
	<div class="form-group" id="topicSelection">
	  <label for="topic">选择话题</label>
	  <input type="text" id="topic" name="topic" placeholder="请选择话题" required>
	</div>
	
	<!-- 官方活动帖子id -->
	<div class="form-group hidden" id="officialPostIdInput">
	  <label for="officialPostId">官方活动帖子id</label>
	  <input type="text" id="officialPostId" name="officialPostId" placeholder="请填写帖子id" required>
	</div>
	
	<div id="wishSelection" class="section">
		<!-- 许愿池文案 -->
		<div class="form-group">
		  <label for="wishText">中奖人数:</label>
		  <textarea id="wishText" name="wishText" placeholder="中奖人数" required></textarea>
		</div>
		<div class="form-group">
		  <label for="wishText">奖励金币:</label>
		  <textarea id="wishText" name="wishText" placeholder="金币数量" required></textarea>
		</div>
				
		<!-- 默认发帖文案 -->
		<div class="form-group">
		  <label>默认发帖文案:</label>
		  <input type="radio" id="defaultPostTextYes" name="defaultPostText" value="需要">
		  <label for="defaultPostTextYes">需要</label>
		  <input type="radio" id="defaultPostTextNo" name="defaultPostText" value="不需要">
		  <label for="defaultPostTextNo">不需要</label>
		</div>
		
		<div id="wishTextSelection" class="section">
			<div class="form-group">
			  <label for="wishText">文案一:</label>
			  <textarea id="wishText" name="wishText" placeholder="请输入许愿池文案" required></textarea>
			</div>
			<div class="form-group">
			  <label for="wishText">文案二:</label>
			  <textarea id="wishText" name="wishText" placeholder="请输入许愿池文案" required></textarea>
			</div>		
			<div class="form-group">
			  <label for="wishText">文案三:</label>
			  <textarea id="wishText" name="wishText" placeholder="请输入许愿池文案" required></textarea>
			</div>
			<div class="form-group">
			  <label for="wishText">文案四:</label>
			  <textarea id="wishText" name="wishText" placeholder="请输入许愿池文案" required></textarea>
			</div>		
			<div class="form-group">
			  <label for="wishText">文案五:</label>
			  <textarea id="wishText" name="wishText" placeholder="请输入许愿池文案" required></textarea>
			</div>
			<div class="form-group">
			  <label for="wishText">文案六:</label>
			  <textarea id="wishText" name="wishText" placeholder="请输入许愿池文案" required></textarea>
			</div>		
		</div>
	</div>
	

	
	<div class="button-group">
	  <button type="button" class="cancel-button" onclick="window.location.href='activity_add3_post.html'">上一步</button>
	  <button type="button" class="next-button" onclick="window.location.href='activity_index.html'">下一步</button>
	</div>
  </form>
</div>



<script>
document.addEventListener('DOMContentLoaded', function() {
  // 监听发帖类型单选按钮的变化
  document.querySelectorAll('input[type="radio"][name="postType"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      var wishSelection = document.getElementById('wishSelection');
      var wish2Selection = document.getElementById('wish2Selection');
      
      // 根据选择的发帖类型显示或隐藏对应的部分
      if (this.value === '许愿池') {
        wishSelection.classList.remove('hidden');
        wish2Selection.classList.add('hidden');
      } else {
        wishSelection.classList.add('hidden');
        wish2Selection.classList.remove('hidden');
      }
    });
  });

  // 监听方式单选按钮的变化
  document.querySelectorAll('input[type="radio"][name="method"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      var topicSelection = document.getElementById('topicSelection');
      var officialPostIdInput = document.getElementById('officialPostIdInput');
      
      // 根据选择的方式显示或隐藏对应的部分
      if (this.value === '官方活动帖子id') {
        topicSelection.classList.add('hidden');
        officialPostIdInput.classList.remove('hidden');        
      } else {
        officialPostIdInput.classList.add('hidden');
        topicSelection.classList.remove('hidden');
      }
    });
  });
  
  // 监听方式单选按钮的变化
  document.querySelectorAll('input[type="radio"][name="defaultPostText"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      var wishTextSelection = document.getElementById('wishTextSelection');
      
      // 根据选择的方式显示或隐藏对应的部分
      if (this.value === '需要') {
        wishTextSelection.classList.remove('hidden');
      } else {
        wishTextSelection.classList.add('hidden');

      }
    });
  });  
  
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活動維護</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* 確保內容從頂部開始 */
    height: 100vh;
    background-color: #f5f5f5;
    overflow-y: auto; /* 允許垂直滾動 */
  }
  .container {
    width: 80%;
    padding: 20px;
    background-color: #fff;
    border-radius:5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left; /* 字段名靠左顯示 */
    margin-top: 0; /* 確保容器頂部對齊 */
  }
  h2 {
    margin-bottom: 20px;
  }
  .step-indicator {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .button-group {
    display: flex;
    justify-content: center; /* 按鈕居中對齊 */
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px; /* 按鈕之間增加間距 */
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    opacity: 0.8;
  }
  .next-button {
    background-color: #007bff;
    color: white;
  }
  .cancel-button {
    background-color: #ff4500;
    color: white;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    text-align: left; /* 字段名靠左顯示 */
  }
  input[type="file"] {
    display: block;
    margin-top: 5px;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    resize: vertical;
  }
  .file-path {
    margin-top: 5px;
  }
  .thumbnail {
    max-width: 100px;
    max-height: 100px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div id="step1" class="container">
   <h2>
   <span>步驟 1：選擇範板&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;">步驟 2：填寫通用活動參數&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span>步驟 3：填寫活動特有參數</span>  
   </h2>
   
    <div>
    <label for="templateSelect">選擇當前語言:(支持多语言的会清空，修改非语言配置的参数，活动内同步生效)</label>
	  <select id="langSelect" onchange="handleSelectChange()">
	    <option value="activity_add2_post.html">请选择</option>
		<option value="activity_add2_post.html">簡體</option>
		<option value="activity_add2_post_zht.html">繁體</option>
		<option value="activity_add2_post_en.html">英文</option>
	  </select>
	</div>
   <form>
    <div class="form-group">
      <label for="activityName">活動名稱:</label>
      <input type="text" id="activityName" name="activityName" placeholder="請輸入活動名稱" required>
    </div>
    <div class="form-group">
      <label for="activityTitle">活動標題:(多语言)</label>
      <input type="text" id="activityTitle" name="activityTitle" placeholder="請輸入活動標題">
    </div>
    <div class="form-group">
      <label for="activityStartDate">活動的開始時間:</label>
      <input type="datetime-local" id="activityStartDate" name="activityStartDate" required>
    </div>
    <div class="form-group">
      <label for="activityEndDate">活動的結束時間:</label>
      <input type="datetime-local" id="activityEndDate" name="activityEndDate" required>
    </div>
    <div class="form-group">
      <label for="activityStatus">活動狀態:</label>
      <select id="activityStatus" name="activityStatus" required>
        <option value="enabled">啟用</option>
        <option value="disabled">禁用</option>
      </select>
    </div>
    <div class="form-group">
      <label for="isRegistrationRequired">是否報名:</label>
      <select id="isRegistrationRequired" name="isRegistrationRequired" required>
        <option value="yes">是</option>
        <option value="no">否</option>
      </select>
    </div>
    <div class="form-group">
      <label for="registrationStartDate">活動報名開始時間:</label>
      <input type="datetime-local" id="registrationStartDate" name="registrationStartDate">
    </div>
    <div class="form-group">
      <label for="registrationEndDate">活動報名結束時間:</label>
      <input type="datetime-local" id="registrationEndDate" name="registrationEndDate">
    </div>
    <div class="form-group">
      <label for="relatedActivity">關聯活動:</label>
      <select id="activitySelect" name="templateSelect" required>
        <option value="">請選擇樣式</option>
        <option value="template1">許願池-交易大賽8期</option>
        <option value="template2">比賽拉拉隊-交易大賽8期</option>
	  <option value="template2">比賽加油站-交易大賽8期</option>
	  <option value="template2">比賽咖啡廳-交易大賽8期</option>
	  <option value="template2">創造贏贏大奬-交易大賽8期</option>
    </select>
    </div>
    <div class="form-group">
      <label for="relatedTask">關聯任務：(最多選擇3個)</label>
      <select id="taskSelect" name="templateSelect" required>
        <option value="">請選擇樣式</option>
        <option value="template1">每日簽名</option>
        <option value="template2">瀏覽貼-每日任務</option>
	  <option value="template2">發帖-每日任務</option>
	  <option value="template2">點贊-每日任務</option>
	  <option value="template2">發表評論-每日任務</option>
	  <option value="template2">發帖-每日任務</option>
	  <option value="template2">轉轉快訊到社區-每日任務</option>
	  <option value="template2">發布曬單-每日任務</option>
	  </select>
    </div>
    <div class="form-group">
      <label for="activityDescription">活動簡介:(多语言)</label>
      <textarea id="activityDescription" name="activityDescription" placeholder="請輸入活動簡介"></textarea>
    </div>
    <div class="form-group">
      <label for="activityRules">活動規則:(多语言)</label>
      <textarea id="activityRules" name="activityRules" placeholder="請輸入活動規則"></textarea>
    </div>
    <div class="form-group">
      <label for="participationMethod">參加方式:(多语言)</label>
      <textarea id="participationMethod" name="participationMethod" placeholder="請輸入參加方式"></textarea>
    </div>
    <div class="form-group">
      <label for="activityDetails">活動詳情:(多语言)</label>
      <textarea id="activityDetails" name="activityDetails" placeholder="請輸入活動詳情"></textarea>
    </div>
    <div class="form-group">
      <label for="disclaimer">免責聲明:(多语言)</label>
      <textarea id="disclaimer" name="disclaimer" placeholder="請輸入免責聲明"></textarea>
    </div>

    <div class="button-group">
      <button type="button" class="cancel-button" onclick="window.location.href='activity_add.html'">上一步</button>
      <button type="button" class="next-button" onclick="window.location.href='activity_add3_post.html'">下一步</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('shareImage').addEventListener('change', function(e) {
    var file = e.target.files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('shareImageThumbnail').src = e.target.result;
        document.getElementById('shareImagePath').textContent = file.name;
      }
      reader.readAsDataURL(file);
    }
  });
  
function handleSelectChange() {
  var selectBox = document.getElementById("langSelect");
  var selectedValue = selectBox.options[selectBox.selectedIndex].value;
  window.location.href = selectedValue;
}  
</script>
</body>
</html>

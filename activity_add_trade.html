<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活动维护</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    width: 80%;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  .step-indicator {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .button-group {
    display: flex;
    justify-content: center; /* 按钮居中对齐 */
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px; /* 按钮之间增加间距 */
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    opacity: 0.8;
  }
  .next-button {
    background-color: #007bff;
    color: white;
  }
  .cancel-button {
    background-color: #ff4500;
    color: white;
  }
</style>
</head>
<body>
<div id="step1" class="container">
  <h2> <span style ="color: red;">步骤 1: 选择模板&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
  <span> 步骤 2: 填写通用活动参数    步骤 3: 填写活动特有参数</span>  

  </h2>
  <div class="step-indicator">当前步骤: 1/3</div>
  <form>
    <div>
    <label for="templateSelect">选择活动模板:</label>
    <select id="templateSelect" name="templateSelect" required>
      <option value="">请选择模板</option>
      <option value="template1">交易大赛</option>
	  <option value="template3">发帖样式</option>
      <option value="template2">生日有礼</option>
      <option value="template3">注册有礼</option>
    </select>
	</div>
	<span> &nbsp; </span>
	<span> &nbsp; </span>
	<div>
    <label for="templateSelect">选择活动样式:</label>
    <select id="templateSelect" name="templateSelect" required>
      <option value="">请选择样式</option>
      <option value="template1">明亮活泼</option>
      <option value="template2">商务沉稳</option>
    </select>
	</div>


    <div class="button-group">
      <button type="button" class="cancel-button" onclick="window.location.href='activity_index.html'">取消</button>
      <button type="button" class="next-button" onclick="window.location.href='activity_add2.html'">下一步</button>
    </div>
  </form>
</div>

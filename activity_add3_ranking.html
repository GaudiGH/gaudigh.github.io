<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活动维护</title>
<style>
  body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	height: 100vh;
	background-color: #f5f5f5;
	overflow-y: auto;
  }
  .container {
	width: 80%;
	max-width: 1200px;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: left;
	margin-top: 0;
  }
  h2 {
	margin-bottom: 20px;
  }
  .step-indicator {
	margin-bottom: 20px;
	font-size: 18px;
	font-weight: bold;
  }
  .button-group {
	display: flex;
	justify-content: center;
	margin-top: 20px;
  }
  button {
	padding: 10px 20px;
	margin: 0 10px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s ease;
  }
  button:hover {
	opacity: 0.8;
  }
  .next-button {
	background-color: #007bff;
	color: white;
  }
  .cancel-button {
	background-color: #ff4500;
	color: white;
  }
  .form-group {
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 20px;
  }
  .form-group label {
	flex: 0 0 30%;
	display: block;
	margin-bottom: 5px;
	text-align: right;
	padding-right: 15px;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
	flex: 1;
	margin-top: 5px;
  }
  .form-group .file-path,
  .form-group .thumbnail {
	flex: 1 0 100%;
	margin-top: 5px;
  }
  .form-group .thumbnail {
	max-width: 100px;
	max-height: 100px;
  }
  .section {
	margin-bottom: 40px;
  }
  table {
	width: 100%;
	border-collapse: collapse;
  }
  th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
  }
  th {
	background-color: #f2f2f2;
  }
  .add-reward, .remove-reward {
	cursor: pointer;
  }
</style>
</head>
<body>
<div id="step1" class="container">
   <h2>
   <span> 步骤 1: 选择模板&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span >步骤 2: 填写通用活动参数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;"> 步骤 3: 填写活动特有参数</span>  
   </h2>
   <h3> 
   <span > 步骤3.1 活动报名页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span >步骤3.2 活动落地页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>  
   <span >步骤3.3 活动结束页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>  
   <span style="color: red;">步骤3.4 排行榜页 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>  
   </h2>
   <form>
	<!-- 活动参数 -->

     <!-- 图片字段 -->
     <div class="section">
       <h3>排行榜图片</h3>
       <div class="form-group">
         <label for="activityEndHomePageImage">排行榜首页图:</label>
         <input type="file" id="activityEndHomePageImage" name="activityEndHomePageImage" accept="image/*" required>
         <div class="file-path" id="activityEndHomePageImagePath"></div>
         <img class="thumbnail" id="activityEndHomePageImageThumbnail">
       </div>
   
     </div>

	<div class="button-group">
	  <button type="button" class="cancel-button" onclick="window.location.href='activity_add3_ending.html'">上一步</button>
	  <button type="button" class="next-button" onclick="window.location.href='activity_index.html'">下一步</button>
	</div>
  </form>
</div>

<script>
  function updateImagePreview(inputElement, previewElement, pathElement) {
	var file = inputElement.files[0];
	if (file) {
	  var reader = new FileReader();
	  reader.onload = function(e) {
		previewElement.src = e.target.result;
		pathElement.textContent = file.name;
	  }
	  reader.readAsDataURL(file);
	}
  }

  document.getElementById('activityHomeImage').addEventListener('change', function(e) {
	updateImagePreview(this, document.getElementById('activityHomeImageThumbnail'), document.getElementById('activityHomeImagePath'));
  });

  document.getElementById('descriptionBackgroundImage').addEventListener('change', function(e) {
	updateImagePreview(this, document.getElementById('descriptionBackgroundImageThumbnail'), document.getElementById('descriptionBackgroundImagePath'));
  });

  // Add more event listeners for other images...

</script>
</body>
</html>
